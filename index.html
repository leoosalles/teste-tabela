<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras - formato tabela</title>
    <style>
        th, td {
            padding: 5px;
            border: solid 2px forestgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de compras</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Doritos</td>
                <td><strong>R$ 11,20</strong></td>
            </tr>
            <tr>
                <td>Ruffles Cebola e Salsa</td>
                <td><strong>R$ 10,85</strong></td>
            </tr>
            <tr>
                <td>Pack Corona</td>
                <td><strong>R$ 36,15</strong></td>
            </tr>
            <tr>
                <td>Chocolate Milka Bar</td>
                <td><strong>R$ 22,30</strong></td>
            </tr>
            <tr>
                <td>Cup Noodles</td>
                <td><strong>R$ 3,50</strong></td>
            </tr>
            <tr>
                <td>Queijo Brie</td>
                <td><strong>R$ 12,20</strong></td>
            </tr>
            <tr>
                <td>Café</td>
                <td><strong>R$ 18,85</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><strong><em>Total</em></strong></td>
                <td><strong><em>R$ 115,05</em></strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
